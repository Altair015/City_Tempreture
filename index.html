<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Weather</title>
</head>

<body>
    <div id="body-container">
        <main id="main-container">
            <div id="search-container">
                <div id="search-item">
                    <input type="search" name="search" id="search-input" placeholder="Enter the City"
                        class="search-font">
                    <button type="button" id="search-button" class="search-font">Search</button>
                </div>
            </div>
            <div id="city-item">
                <p id="city-text" class="search-font">Bengaluru</p>
            </div>
            <div id="display-container">
                <div id="image-container">
                </div>
            </div>
            <div id="temp-container">
                <div id="temp-item">
                    <p id="temp-text" class="search-font">Tempreture</p>
                    <p id="temp-value" class="search-font">20&deg;C</p>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
